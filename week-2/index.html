<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Bootstrap Grid</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark p-3">
  <div class="container-fluid">

    <!-- Top green bar -->
    <div class="row mb-2">
      <div class="col-12 bg-success p-5"></div>
    </div>

    <!-- Yellow and Light Blue Row -->
    <div class="row mb-2">
      <div class="col-12 col-md-6 bg-warning p-5"></div>
      <div class="col-12 col-md-6 bg-info p-5"></div>
    </div>

    <!-- Main purple + right-side grid -->
    <div class="row">
      <!-- Tall Purple Block -->
      <div class="col-12 col-md-6 bg-primary p-5" style="background-color: violet !important; min-height: 320px;"></div>

      <!-- Right side grid with nested rows -->
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 bg-secondary mb-2" style="height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col-6 bg-primary mb-2" style="background-color: navy !important; height: 100px;"></div>
          <div class="col-6 bg-warning mb-2" style="background-color: orangered !important; height: 100px;"></div>
        </div>
        <div class="row">
          <div class="col-6 bg-light" style="height: 100px;"></div>
          <div class="col-6 bg-danger" style="background-color: darkred !important; height: 100px;"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
